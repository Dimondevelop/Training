<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git commits</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header class="wrapper">
    <h1>JavaScript Tests</h1>
</header>
<div class="wrapper">
    <h2>Color picker</h2>
    <div class="buttons">
        <label for="status-color-changer">Зовнішній: </label>
        <input id="status-color-changer" type="color" name="color" value="#f0f5b9" data-block="status">

        <label for="level-one-color-changer">Рівень 1: </label>
        <input id="level-one-color-changer" type="color" name="color" value="#c1eacb" data-block="level-one">

        <label for="level-two-color-changer">Рівень 2: </label>
        <input id="level-two-color-changer" type="color" name="color" value="#6aea6f" data-block="level-two">

        <label for="central-block-color-changer">Внутрішній: </label>
        <input id="central-block-color-changer" type="color" name="color" value="#03ea0c" data-block="central-block">
    </div>

    <div id="status">
        <div id="level-one">
            <div id="level-two">
                <div id="central-block"></div>
            </div>
        </div>
    </div>

    <h2>Gallery</h2>
    <div class="gallery">
        <div id="previous">
            <div class="arrow arrow_left"></div>
        </div>
        <div id="next">
            <div class="arrow arrow_right"></div>
        </div>
        <img class="gallery_img img_active" src="images/mountains.jpg" alt="">
        <img class="gallery_img" src="images/beach.jpg" alt="">
        <img class="gallery_img" src="images/forest.jpg" alt="">
        <img class="gallery_img" src="images/house_on_field.jpg" alt="">
        <img class="gallery_img" src="images/island.jpg" alt="">
        <img class="gallery_img" src="images/river.jpg" alt="">
        <img class="gallery_img" src="images/stones.jpg" alt="">
        <img class="gallery_img" src="images/sunset.jpg" alt="">
        <div id="radio-thumbs">
        </div>
    </div>
</div>

<footer  class="empty"></footer>

<script>
    const setting = {
        slideStart: 0,
        gallery: '.gallery .gallery_img',
        nextSlideID: 'next',
        prevSlideID: 'previous',
        auto: true,
        speed: 3000,
        visibleClass: 'img_active',
        radioThumbsID: 'radio-thumbs'
    };

    sliderTestJS(setting);
</script>
</body>
</html>
