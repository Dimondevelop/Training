<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git commits</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header class="wrapper">
    <h1>JavaScript Tests</h1>
</header>
<div class="wrapper">

    <h2>Gallery</h2>
    <div class="gallery">
        <div id="previous">
            <div class="arrow arrow_left"></div>
        </div>
        <div id="next">
            <div class="arrow arrow_right"></div>
        </div>
        <img class="gallery_img img_active" src="https://picua.org/images/2019/05/15/df264e648c582e3fdc356de48508b35b.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/110232323809b31a9634308d78a912d9.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/b9d910de7a453caaf4eb11f35d2f5a3d.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/a52350ab6c8156c755d4b5cee6312793.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/4f162cfcf546a4f9a7eafed830e8a793.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/fd73b02fa3d603affbaa28c18f4987c5.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/9af3380baecc38a29995aee4d65df50d.jpg" alt="">
        <img class="gallery_img" src="https://picua.org/images/2019/05/15/0c0df630d2524a4f60be3204a5c1a2ee.jpg" alt="">
        <div id="radio-thumbs">
        </div>
    </div>

    <h2>Color picker</h2>
    <div class="buttons">
        <label for="status-color-changer">Зовнішній: </label>
        <input id="status-color-changer" type="color" name="color" value="#f0f5b9" data-block="status">

        <label for="level-one-color-changer">Рівень 1: </label>
        <input id="level-one-color-changer" type="color" name="color" value="#c1eacb" data-block="level-one">

        <label for="level-two-color-changer">Рівень 2: </label>
        <input id="level-two-color-changer" type="color" name="color" value="#6aea6f" data-block="level-two">

        <label for="central-block-color-changer">Внутрішній: </label>
        <input id="central-block-color-changer" type="color" name="color" value="#03ea0c" data-block="central-block">
    </div>

    <div id="status">
        <div id="level-one">
            <div id="level-two">
                <div id="central-block"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
